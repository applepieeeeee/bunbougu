<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <title> bunbougu </title>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel = "stylesheet">

        <!-- css -->
        <style>
            :root{
                --font1: 'Shizuru', cursive;
                --font2: 'Gaegu', cursive;

                --bg-color: #f7e5e5;
                --secondary-color: #c4907d;
                --text-color: #475134;
            }

            body {
                background-color: var(--bg-color);
                min-height: 100vh;
                margin: 0;
                padding: 0;

                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .content-wrapper {
                position: absolute;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                padding: 12px;
                box-sizing: border-box;
                max-width: 520px;
            }

            h1 {
                font-family: var(--font1);
                color: var(--text-color);
                font-size: 122px;
                letter-spacing: 0.07em;
                line-height: 1;

                margin-bottom: 10px;
            }

            p{
                font-family: var(--font3);
                color: var(--text-color);
                font-size: 18px; 
                margin-top: 120px;
                
                text-align: center;
                max-width: 520px;
                padding: 0 20px;
            }

        </style>

    </head> 

    <!-- html -->
    <body>
        <h1> bunbougu </h1>
        <p> a hack club ysws program where you ship a productivity/school related app and we ship you japanese stationery and other school supplies</p>
