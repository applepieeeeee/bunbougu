<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <title> bunbougu </title>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=Borel&display=swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel = "stylesheet">

        <!-- css -->
        <style>
            :root{
                --font1: 'Shizuru', cursive;
                --font2: 'Borel', serif;
                --font3: 'Gaegu', cursive;

                --bg-color: #f7e5e5;
                --secondary-color: #c4907d;
                --text-color: #475134;
            }

            body {
                background-color: var(--bg-color);
                min-height: 100vh;
                margin: 0;
                position: relative;
            }

            body::before{
                content:'';
                position: absolute;

                top:0;
                left:0;
                width:100%;
                height:100%;

                background-image: url('assets/notebook.png');
                background-size: contain;
                background-position: center center;
                background-repeat: no-repeat;

                transform: rotateZ(-7deg) translateX(200px) translateY(30px);
                transform-origin: center center;
                z-index: -1;
            }

            .content-wrapper {
                position: absolute;
                top: 50px;
                left: 250px;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                transform: rotateZ(-7deg);
                transform-origin: center center;
                padding: 12px;
                box-sizing: border-box;
                max-width: 520px;
            }

            h1 {
                font-family: var(--font1);
                color: var(--text-color);
                font-size: 122px;
                letter-spacing: 0.07em;
                line-height: 1;

                margin-bottom: 10px;
                transform: rotateZ(-7deg);
            }

            p{
                font-family: var(--font3);
                color: var(--text-color);
                font-size: 18px; 
                margin-top: 120px;
                
                text-align: center;
                max-width: 520px;
                padding: 0 20px;
                transform: rotateZ(-7deg);
            }

        </style>

    </head> 

    <!-- html -->
    <body>
        <h1> bunbougu </h1>
        <p> a hack club ysws program where you ship a productivity/school related app and we ship you japanese stationery and other school supplies !</p>
    </body>
    
</html>
